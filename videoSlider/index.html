<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Slider</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <section>
    <video id="slider" autoplay muted loop>
      <source src="./video/1.mp4" type="video/mp4">
    </video>
    <ul class="navigation">
      <li onclick="videoUrl('./video/1.mp4')"><img class="navigation__img" src="./img/1.jpg" alt="1"></li>
      <li onclick="videoUrl('./video/2.mp4')"><img class="navigation__img" src="./img/2.jpg" alt="2"></li>
      <li onclick="videoUrl('./video/3.mp4')"><img class="navigation__img" src="./img/3.jpg" alt="3"></li>
      <li onclick="videoUrl('./video/4.mp4')"><img class="navigation__img" src="./img/4.jpg" alt="4"></li>
    </ul>
  </section>
</body>
</html>
