<!DOCTYPE html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./main/style.css">
  <title>3D slider</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide"><img src="./img/2.jpg" class="img-slide" alt=""></div>
      <div class="swiper-slide"><img src="./img/3.jpg" class="img-slide" alt=""></div>
      <div class="swiper-slide"><img src="./img/4.jpg" class="img-slide" alt=""></div>
      <div class="swiper-slide"><img src="./img/5.jpg" class="img-slide" alt=""></div>
      <div class="swiper-slide"><img src="./img/6.jpg" class="img-slide" alt=""></div>      
    </div>
  </div>
  <script src="./swiper/swiper-bundle.min.js"></script>
  <script src="./main/main.js"></script>
</body>
</html>
