<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Navbar</title>
</head>
<body>
  <img src="./1.jpg" alt="">
  <header>
    <div class="logo">LOGO</div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="4" d="M14 18h36M14 32h36M14 46h36"
        stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
    </div>
  </header>
  
  <script>
    const menuToggle = document.querySelector('.menu-toggle'),
          nav = document.querySelector('nav');
    menuToggle.addEventListener('click',() => nav.classList.toggle('active'));
  </script>
</body>
</html>
