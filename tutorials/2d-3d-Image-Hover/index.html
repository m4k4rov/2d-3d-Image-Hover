<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d -> 3d</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>3d переход при наведении</h1>
    <div class="container">
        <div class="imgBx">
            <img src="./1.jpg" style="--i:2;--j:0;">
            <img src="./1.jpg" style="--i:1;--j:1;">
            <img src="./1.jpg" style="--i:0;--j:2;">
            <img src="./1.jpg" style="--i:-1;--j:3;">
            <img src="./1.jpg" style="--i:-2;--j:4;">
        </div>
        <div class="imgBx">
            <img src="./2.jpg" style="--i:2;--j:0;">
            <img src="./2.jpg" style="--i:1;--j:1;">
            <img src="./2.jpg" style="--i:0;--j:2;">
            <img src="./2.jpg" style="--i:-1;--j:3;">
            <img src="./2.jpg" style="--i:-2;--j:4;">
        </div>
        <div class="imgBx 3">
            <img src="./3.jpg" style="--i:2;--j:0;">
            <img src="./3.jpg" style="--i:1;--j:1;">
            <img src="./3.jpg" style="--i:0;--j:2;">
            <img src="./3.jpg" style="--i:-1;--j:3;">
            <img src="./3.jpg" style="--i:-2;--j:4;">
        </div>
    </div>
</body>
</html>
