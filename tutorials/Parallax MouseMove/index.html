<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MouseMove parallax</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="parallax">
    <img src="./img/1.png" data-speed="-5" class="layer" alt="1">
    <img src="./img/2.png" data-speed="9" class="layer" alt="1">
    <img src="./img/3.png" data-speed="2" class="layer" alt="1">
    <img src="./img/4.png" data-speed="-3" class="layer" alt="1">
    <img src="./img/5.png" data-speed="-4" class="layer" alt="1">
    <img src="./img/7.png" data-speed="7" class="layer" alt="1">
    <img src="./img/8.png" data-speed="-1" class="layer" alt="1">
    <img src="./img/9.png" data-speed="6" class="layer" alt="1">
    <img src="./img/10.png" data-speed="2" class="layer" alt="1">
    <img src="./img/11.png" data-speed="-4" class="layer" alt="1">
    <img src="./img/12.png" data-speed="-8" class="layer" alt="1">
    <h2 class="layer" data-speed="1">Parallax</h2>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
