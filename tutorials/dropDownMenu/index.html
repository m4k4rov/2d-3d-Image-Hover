<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dropDownMenu</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="backText"></div>
  <div class="dropdown">
    <input type="text" class="dropdown__textBox" placeholder="Dropdown Menu" readonly>
    <div class="dropdown__option">
      <div class="dropdown__item" data-title="Html">
        <img class="dropdown__icon" src="./img/logo-html5.svg" alt="html">
        Html
      </div>
      <div class="dropdown__item" data-title="CSS">
        <img class="dropdown__icon" src="./img/logo-css3.svg" alt="css">
        CSS
      </div>
      <div class="dropdown__item" data-title="JS" data-color="#fff6d9">
        <img class="dropdown__icon" src="./img/logo-nodejs.svg" alt="js">
        JavaScript
      </div>
      <div class="dropdown__item" data-title="F-a" data-color="#a5efba">
        <img class="dropdown__icon" src="./img/logo-figma.svg" alt="figma">
        Figma
      </div>
      <div class="dropdown__item" data-title="RJS" data-color="#ff7b7b">
        <img class="dropdown__icon" src="./img/logo-react.svg" alt="react">
        ReactJS
      </div>
    </div>
  </div>
</body>
</html>
