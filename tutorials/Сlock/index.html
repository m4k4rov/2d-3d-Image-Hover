<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Digital clock</title>
</head>
<body>
  <div id="time">
    <div class="circle">
      <div class="dots h-dot"></div>
      <svg>
        <circle cx="80" cy="80" r="80"></circle>
        <circle cx="80" cy="80" r="80" id="hh"></circle>
      </svg>
    </div>
    <div class="circle">
      <div class="dots m-dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
    </div>
    <div class="circle">
      <div class="dots s-dot"></div>
      <svg>
        <circle cx="60" cy="60" r="60"></circle>
        <circle cx="60" cy="60" r="60" id="ss"></circle>
      </svg>
    </div>
    <div class="clock">
      <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
